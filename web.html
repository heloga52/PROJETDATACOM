<html>

<head>
	<title>MQTT Garden</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  	<script src="web.js"></script>
	<link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
	<script>MQTTconnect();</script>
	<h1>My E-Garden</h1>
	<div class="container">
		<div class="section">
			<button id="countButton" class="button" onclick="incrementation_btn1()">btn 1</button>
			<span id="count_btn1">0</span>
			<button id="countButton" class="button" onclick="incrementation_btn2()">btn 2</button>
			<span id="count_btn2">0</span>
			<p>Totale : <span id="count_total"></span></p>
		</div>
		<div class="section">
			<button class="button blue" onclick="SwitchLedBlue()">Bleu</button>
			<button class="button green" onclick="SwitchLedGreen()">Vert</button>
			<button class="button red" onclick="SwitchLedRed()">Rouge</button>
		</div>
		<div class="section">
			<h2>Température actuelle</h2>
			<button class="button temp" onclick="getTemperature()">Requête pour Température</button>
			<p>La température est : <span id="temperature"></span></p>
		</div>
	</div>
	
</body>

</html>
