<html>

<head>
	<title>MQTT Garden</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  	<script src="web.js"></script>
	<link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
	<script>MQTTconnect();</script>
	<h1>My E-Garden MQTT</h1>
	<header>
		<div class="mode">
		Mode :  
		<button class="select_mode" onclick="changeImageLum()">LUMIERE</button>
		<button class="select_mode" onclick="changeImageArr()">ARROSOIR</button>
		<button class="select_mode" onclick="incrementation_btn1()">BTN1</button>
		<button class="select_mode" onclick="incrementation_btn2()">BTN2</button>
		</div>
		<div class="right">
			<button class="getTemperature" onclick="getTemperature()">TEMPERATURES</button>
			Température du système : <span id="temperature">0°</span>
		</div>
	</header>

	
		<div class="column">
				Explications:
				<button class="image-button2">
					<img src="image_web/lampe.png" alt="Nom_de_votre_image">
				</button>
				L'éclairage augmente la T°
				<button class="image-button2">
					<img src="image_web/arrosoir.png" alt="Nom_de_votre_image">
				</button>
				L'arrosoir diminue la T°
				<button class="image-button2">
					<img src="image_web/chaleur.png" alt="Nom_de_votre_image">
				</button>
				Signal que éclairage est activé
				<button class="image-button2">
					<img src="image_web/eau.png" alt="Nom_de_votre_image">
				</button>
				Signal que arrosoir est activé
				<button class="image-button2">
					<img src="image_web/potager_b.png" alt="Nom_de_votre_image">
				</button>
				led bleu = 15~20°
				<button class="image-button2">
					<img src="image_web/potager_v.png" alt="Nom_de_votre_image">
				</button>
				led verte = 20~25°
				<button class="image-button2">
					<img src="image_web/potager_r.png" alt="Nom_de_votre_image">
				</button>
				led rouge = 25~30°
			
		</div>

		<div class="column3">
			INDIQUATEURS:</br>
			Potager 1 :
			<button class="image-button2">
				<img src="image_web/potager_b.png" alt="Nom_de_votre_image">
			</button>
		</br>
		<div class="inline">
			<span id="indice1">0°</span>
			<button class="image-button2">
				<img id="myImage7" src="image_web/ideale.png" alt="Nom_de_votre_image">
			</button>
		</div>


		</br>Potager 2 : 
		<button class="image-button2">
			<img src="image_web/potager_v.png" alt="Nom_de_votre_image">
		</button>
	</br>
	<div class="inline">
		<span id="indice2">0°</span>
			<button class="image-button2">
				<img id="myImage8" src="image_web/ideale.png" alt="Nom_de_votre_image">
			</button>
	</div>

	</br>Potager 3 :
	<button class="image-button2">
		<img src="image_web/potager_r.png" alt="Nom_de_votre_image">
	</button>
</br>
<div class="inline">
	<span id="indice3">0°</span>
			<button class="image-button2">
				<img id="myImage9" src="image_web/ideale.png" alt="Nom_de_votre_image">
			</button>
</div>
		
	</div>

		<div class="container">
			<div id="potager1" class="column2">
				<button class="image-button">
					<img  id="myImage1"  src="image_web/lampe.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button3">
					<img id="myImage4" style="display:none" src="image_web/chaleur.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<img src="image_web/potager_b.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<p>Température <span id="temperature1">0°</span></p>
				</button>
			</div>
		
			<div id="potager2" class="column2">
				<button class="image-button">
					<img  id="myImage2" src="image_web/lampe.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button3">
					<img id="myImage5" style="display:none" src="image_web/chaleur.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<img src="image_web/potager_v.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<p>Température <span id="temperature2">0°</span></p>
				</button>
			</div>

			<div id="potager3" class="column2">
				<button class="image-button">
					<img  id="myImage3" src="image_web/lampe.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button3">
					<img id="myImage6" style="display:none" src="image_web/chaleur.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<img src="image_web/potager_r.png" alt="Nom_de_votre_image">
				</button>
				<button class="image-button">
					<p>Température <span id="temperature3">0°</span></p>
				</button>
			</div>

		</div>
	
</body>

</html>
