<html>

<head>
	<title>MQTT Garden</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  	<script src="web.js"></script>
	<link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
	<script>MQTTconnect();</script>
	<h1>My E-Garden MQTT</h1>
	<div class="container">
		<div class="section">
			<h2>Température actuelle</h2>
			<button class="button temp" onclick="getTemperature()">Requête pour Température</button>
			<p>La température de la salle de potager est : <span id="temperature"></span></p>

			
		</div>
		<div class="section">
			<h3>Allumer les lampes chauffantes</h3>
			<button class="button blue" onclick="SwitchLedBlue()">Potager 1</button>
			<button class="button green" onclick="SwitchLedGreen()">Potager 2</button>
			<button class="button red" onclick="SwitchLedRed()">Potager 3</button>
		</div>
		<div class="section">
			<h4>Allumer les climatisations</h4>
			<button id="countButton" class="button" onclick="incrementation_btn1()">Climatisation 1</button>
			<span id="count_btn1">0</span>
			<button id="countButton" class="button" onclick="incrementation_btn2()">Climatisation 2</button>
			<span id="count_btn2">0</span>
			<p>Total : <span id="count_total"></span></p>
		</div>
	</div>
	
</body>

</html>
